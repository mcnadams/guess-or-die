<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bonnie's Guess or Die</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Guess or Die</h1>
    </header>

    <main>
        <section>
            <span id="gallows"></span>
        </section>

        <section>
            <span id="secret-word"></span>
        </section>

        <section>
            <form id="guess-form">
                <label for="guess">Guess a letter:</label>
                <input id="guess">
                <button>submit</button>
            </form>
        </section>

        <section>
            <p>Letters Guessed</p>
            <div>
                <label for="right">Right</label>
                <p id="right" class="guessed"></p> 
            </div>
            <div>
               <label for="wrong">Wrong</label>
                <p id="wrong" class="guessed"></p> 
            </div>
        </section>
    </main>

    <footer>
        &copy; Bonnie McNeil in association with Paleopuff mob, ACL 2019
    </footer>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
